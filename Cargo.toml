[package]
name = "iota-wallet"
version = "0.1.0"
authors = ["Lucas Nogueira <lucas.nogueira@iota.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bee-signing = { git = "https://github.com/lucasfernog/bee-p", branch = "feat/serialize" }
bee-crypto = { git = "https://github.com/lucasfernog/bee-p", branch = "feat/serialize" }
bee-transaction = { git = "https://github.com/lucasfernog/bee-p", branch = "feat/serialize", features = ["serde1"] }
bee-ternary = { git = "https://github.com/iotaledger/bee", features = ["serde1"] }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
getset = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.4"
kv = "0.20"
iota-client-mock = { path = "./iota-client-mock/" }
url = { version = "2.1", features = [ "serde" ] }
